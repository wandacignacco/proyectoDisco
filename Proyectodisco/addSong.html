<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Canciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            margin: 20px;
        }
        .sidebar {
            width: 250px;
            background-color: #f0f0f0;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            display: flex;
            align-items: center;
        }
        .sidebar h2 img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .sidebar div {
            margin: 15px 0;
        }
        .sidebar a {
            text-decoration: none;
            color: #333;
        }
        .form-container {
            margin-left: 20px;
            flex-grow: 1;
        }
        form {
            max-width: 400px;
        }
        button {
            margin-right: 10px;
        }
    </style>
</head>
<body>

  

    <div class="form-container">
        <h1>Agregar Canciones</h1>
        <form>
            <div>
                <label for="titulo">Título:</label>
                <input type="text" id="titulo" name="titulo" required>
            </div>
            
            <div>
                <label for="duracion">Duración:</label>
                <input type="text" id="duracion" name="duracion" placeholder="Ej. 3:45" required>
            </div>
            
            <div>
                <label for="link">Link a la canción en YouTube:</label>
                <input type="url" id="link" name="link" placeholder="Ingrese la URL" required>
            </div>
            
            <div>
                <button type="submit">Agregar Canción</button>
                <button type="button" onclick="window.location.href='index.html'">Cancelar</button>
            </div>
        </form>
    </div>

</body>
</html>
